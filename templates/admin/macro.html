{% kwacro form_as_table f %}
 
	{% for field in f %}
    <tr>
        <th>{{ field.label|safe }}</th>
        <td>
	        {% if field.errors %}
	    	<ul class="errorlist">
	    		{% for error in field.errors %}
	      		<li>{{ error }}</li>
	    		{% endfor %}
	    	</ul>
	  		{% endif %}
	  		{{ field|safe }}
	  		{% if field.description %}
	  		<br><p class='fieldhelp'>{{ field.description }}</p>
	  		{% endif %}
	  	</td>
    </tr>
	{% endfor %}

 {% endkwacro %}
